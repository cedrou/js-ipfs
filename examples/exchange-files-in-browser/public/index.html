<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/app.css">
    <title>IPFS - Transfer Files</title>
  </head>

  <body ondragover="event.preventDefault()">
    <div class="dragover-popup">
      <h1>Drop file to upload</h1>
    </div>

    <header>
      <a href="https://ipfs.io" target="_blank">
        <img src="ipfs-logo.svg" alt="ipfs logo">
      </a>
      <h1>Transfer Files</h1>

      <i id="note">P.S. drop files anywhere to upload them!</i>
    </header>

    <main>
      <div class="box" id="daemon">
        <div>
          <button id="start" type="button">Start IPFS</button>
          <button id="stop" disabled type="button">Stop IPFS</button>
        </div>
        <div id="details" class="disabled">
          <h2>Your daemon</h2>
          <h3>ID</h3>
          <pre class='id-container'>N/A</pre>
          <h3>Addresses</h3>
          <ul class='addresses-container'>
            <li>Not yet online</li>
          </ul>
        </div>
      </div>

      <div class="box" id="peers">
        <h2 class="disabled">Peers</h2>
        <i>Waiting for peers...</i>
        <ul></ul>
        <div>
          <input disabled type="text" class="connect-peer" placeholder="Multiaddr"/>
          <button disabled class="connect-peer">Connect to peer</button>
        </div>
      </div>

      <div class="box" id="files">
        <div class="multihash-wrapper">
          <input disabled id="multihash" type="text" placeholder="Multihash"/>
          <button disabled id="cat" type="button">Fetch File</button>
        </div>
        <div class="file-list"></div>
        <div id="filesStatus"></div>
      </div>

      <pre id="errors" class="hidden"></pre>
    </main>

    <!-- The IPFS node module -->
    <!-- <script src="//unpkg.com/ipfs/dist/index.min.js"></script> -->
    <!-- <script src="js/app.js"></script> -->
    <script src="js/bundle.js"></script>
  </body>
</html>
